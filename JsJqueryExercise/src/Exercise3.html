<p>Hello world!</p>
<form>
    <input placeholder="Enter name" id="nameId" required>
    <input placeholder="Copy name" id="nameCopyId" ><br>
    <input placeholder="Enter Age" id="ageId" type="number"><br>

    <button onclick="showNameBox()">Show Name Box</button>
    <button type="submit" onclick="validateForm()">Submit Form</button>
</form>


<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script src="js/application.js"></script> <!-- Externalising JS file -->

<script>

    $(document).ready(function () {
        $("#nameId").hide();


        $("#nameCopyId").mouseenter(function(){
            $(this).css("background-color", "yellow")
        });
        $("#nameCopyId").mouseleave(function(){
            $(this).css("background-color", "white")
        });
    });

    function showNameBox() {
        $("#nameId").show();
    }

    $("#nameId").keyup(function () {
        $("#nameCopyId").val($("#nameId").val());
    });


    function validateForm() {
        if ($("#ageId").val() < 18) {
            alert("Age Should be greater than 18");
            $("#nameId").hide();
            $("#nameId").empty();
            $("#nameCopyId").empty();

        } else {
            //action for submitting form data
        }
    }

</script>
</body>
