<p>Hello world!</p>
<input placeholder="principle" id="principleId">
<input placeholder="rate" id="rateId">
<input placeholder="time" id="timeId">

<p id="interestId"></p>

<script>
    function getInterest() {
        var principle = $("#principleId").val();
        var rate = $("#rateId").val();
        var time = $("#timeId").val();
        var interest = (principle * rate * time) / 100;
        $("#interestId").text(" Interest ==> " + interest);
    }

    function checkPalindrome() {
        var str = $("#stringId").val();
        $("#isPalindromeId").text("isPalindrome ==> " + isPalindrome(str));
    }
    function calculateArea() {
        var radius = $("#radiusd").val();
        $("#areaId").text("area ==> " + circleArea(radius));

</script>
